     </div>
 
  </div>
  <div class="sidenav-nav">
    @for (item of items(); track $index) {
      <li *ngIf="item.isTitle" class="sidenav-nav-item" [ngStyle]="{ 'display':isLeftSidebarCollapsed() ? 'flex' : '', 'justify-content': isLeftSidebarCollapsed() ? 'center' : ''  }">
        <a
          class="sidenav-nav-link"
          [routerLink]="item.link"
          
        >
          <!-- <i class="sidenav-link-icon" [class]="item.icon"></i> -->
           <div>
            <img src="../../../../assets/images/bank-svgrepo-com.svg" width="25px" alt="" srcset="">
           </div>
          @if (!isLeftSidebarCollapsed()) {
            <span class="sidenav-link-text">{{ item.label }}</span>
          }
        </a>
      </li>

      <!-- add -->
          <li  *ngIf="!item.isTitle" class="sidenav-nav-item" [ngStyle]="{ 'display':isLeftSidebarCollapsed() ? 'flex' : '', 'justify-content': isLeftSidebarCollapsed() ? 'center' : ''  }">

            <!-- this is when has items -->
            <a class="sidenav-nav-link" *ngIf="hasItems(item)" href="javascript:void(0);">
              <img src="../../../../assets/images/bank-svgrepo-com.svg" width="25px" alt="" srcset="">
              <!-- <i class="link-icon" [attr.data-feather]="item.icon" appFeatherIcon *ngIf="item.icon"></i> -->
              @if (!isLeftSidebarCollapsed()) {
            <span class="sidenav-link-text">{{ item.label }}</span>
          }
              <!-- <span class="sidenav-link-text"> {{ item.label }}</span> -->
                @if (!isLeftSidebarCollapsed()) {
                          <i class="fa-solid fa-chevron-right ms-5" [ngClass]="{'fa-chevron-right' :!item?.isExpanded, 'fa-chevron-down' :item?.isExpanded}" (click)="expend(item)"></i>
          }
              <!-- <span class="link-arrow" data-feather="chevron-down" appFeatherIcon></span> -->
            </a>

       
            <!-- this items -->
             @if (!isLeftSidebarCollapsed()) {
              <div>
 <ul class="sidebar-nav sub-menu nav-second-level" [ngClass]="{'d-none' : ''}"  *ngIf="hasItems(item) && item.isExpanded" aria-expanded="false">
              <ng-container *ngFor="let subItem of item.subItems">
                <li class="nav-item" 
                  [ngClass]="{'side-nav-item': hasItems(subItem)}">
                  <!-- <a class="nav-link side-nav-link-a-ref" *ngIf="hasItems(subItem)" href="javascript:void(0);">
                    <i class="link-icon" [attr.data-feather]="subItem.icon" appFeatherIcon *ngIf="subItem.icon"></i>
                    <span class="link-title"> {{ subItem.label }}</span>
                    <span class="link-arrow" data-feather="chevron-down" appFeatherIcon></span>
                  </a> -->

                  <a class="nav-link nav-link-ref" [routerLink]="subItem.link" [routerLinkActive]="['mm-active']" [routerLinkActiveOptions]="{ exact:false }" *ngIf="!hasItems(subItem)"
                    [attr.data-parent]="subItem.parentId">
                    <i class="link-icon" [attr.data-feather]="subItem.icon" appFeatherIcon *ngIf="subItem.icon"></i>
                    {{ subItem.label }}
                  </a>

                  <!-- <ul class="sidebar-nav sub-menu nav-third-level" *ngIf="hasItems(subItem)" aria-expanded="false">
                    <li class="nav-item" *ngFor="let subSubItem of subItem?.subItems">
                      <a class="nav-link nav-link-ref" [routerLink]="subSubItem.link" [routerLinkActive]="['mm-active']" [routerLinkActiveOptions]="{ exact:false }"
                        [attr.data-parent]="subSubItem.parentId">
                        <i class="link-icon" [attr.data-feather]="subItem.icon" appFeatherIcon *ngIf="subItem.icon"></i>
                        {{ subSubItem.label }}
                      </a>
                    </li>
                  </ul> -->
                </li>

                
              </ng-container>
            </ul>
              </div>
             
             }

            
          </li>
    }
  </div>
</div>
