ï»¿<div class="control-section" id="sidebar-wrapper">
    <!-- main content declaration -->
    <div>
        <ejs-toolbar cssClass="defaultToolbar" id="defaultToolbar" (clicked)="toolbarCliked($event)">
            <e-items>
                <e-item prefixIcon="e-tbar-menu-icon tb-icons" tooltipText="Menu"></e-item>
                <e-item>
                    <ng-template #template>
                        <div class="e-folder">
                            <div class="e-folder-name">Webmail</div>
                        </div>
                    </ng-template>
                </e-item>
                <e-item align="Right">
                    <ng-template #template>
                        <div>
                            <div class="e-user-name">John</div>
                        </div>
                    </ng-template>
                </e-item>
                <e-item cssClass="e-custom" align="Right">
                    <ng-template #template>
                        <div class="image-container">
                            <img height="20px" src="https://ej2.syncfusion.com/angular/demos/assets/sidebar/images/user.svg" alt="John" />
                        </div>
                    </ng-template>
                </e-item>
            </e-items>
        </ejs-toolbar>
    </div>
    <div class="maincontent">
        <ejs-listview id="listView" #listview cssClass="e-list-template" [dataSource]='inboxData' [fields]='fields'
            (select)="onListSelect($event)">
            <ng-template #template let-data="">
                <div class="e-list-wrapper e-list-avatar e-list-multi-line">
                    <span class="e-avatar e-avatar-circle e-icon sf-icon-profile"></span>
                    <span class="e-list-item-header">{{data.text}}</span>
                    <span class="e-list-content">{{data.subject}}</span>
                    <span class="e-list-text">{{data.message}}</span>
                </div>
            </ng-template>
        </ejs-listview>
    </div>
    <!-- end of main content declaration -->
    <!-- sidebar element declaration  -->
    <ejs-sidebar id="defaultSidebar" #sidebar class="default-sidebar" width="260px" target=".maincontent"
        position="Left">
        <ejs-treeview id="defaultTree" [fields]="treeFields" (nodeSelecting)="beforeSelect($event)"
            (nodeSelected)="onSelect($event)">
        </ejs-treeview>
    </ejs-sidebar>
</div>
