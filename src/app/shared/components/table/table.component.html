<div class="card">
    <p-table [paginator]="true" [value]="data()" [columns]="tableConfig().cols" [rows]="5" [totalRecords]="120" [rowsPerPageOptions]="[5,10,20]">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns" class="text-center">
                    {{ col.header | translate }}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr >
                <td *ngFor="let col of columns"  class="text-center">
                    {{ rowData[col.field] }}
                    <ng-container *ngIf="col.field === 'actions'">
                        <button pButton icon="pi pi-trash" (click)="deleteRow(rowData)">Delete</button>
                    </ng-container>

                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
